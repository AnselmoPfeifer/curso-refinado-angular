sudo: required
dist: trusty
language: node_js
node_js: stable

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
- npm install -g angular-cli
- npm install
- npm install -g karma
- ng lint
- ng build

#- ng test --watch=false --code-coverage
script: karma start karma.conf.js --single-run
